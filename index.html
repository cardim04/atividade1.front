<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> Formulário</h1>
    
    <!-- Formulário -->
    <form>
            <legend>Informações Pessoais</legend>
            <br/>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br/>
            <br/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br/>
            <br/>

            <label for="idade">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <br/>
            <br/>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <br/>
            <br/>

            <legend>Hobbies</legend>
        
        <fieldset>
            <input type="checkbox" id="futebol" name="hobby" value="futebol">
            <label for="futebol">Futebol</label>
            <input type="checkbox" id="xadrez" name="xadrez" value="xadrez">
            <label for="xadrez">Xadrez</label>
            <input type="checkbox" id="esportes" name="hobby" value="esportes">
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="musica" name="hobby" value="musica">
            <label for="musica">Música</label>
            <input type="checkbox" id="cinema" name="hobby" value="cinema">
            <label for="cinema">Cinema</label>
            <input type="checkbox" id="leitura" name="hobby" value="leitura">
            <label for="leitura">Leitura</label>
        </fieldset>

        <label for="observacoes">Observações:</label>
        <input type="observacoes" id="observacoes" name="observacoes" style="width: 300px; height: 100px;">
<br/>
<br/>
        <button type="reset">Limpar</button>
        <button type="submit">Salvar</button>
        <button type="submit">Enviar</button>
    </form>
    <br/>
    <a href="./tabela.html">tabela</a>

</body>
